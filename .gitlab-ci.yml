helm-build:
  # Use the official docker image.
  image: alpine/helm:3.17.1
  stage: build
  script:
    - helm template testing .
    - helm package .
    - ls -la
    - helm repo add --insecure-skip-tls-verify --username gitlab-ci-token --password $CI_JOB_TOKEN ${CI_PROJECT_ID} ${CI_API_V4_URL}/api/v4/projects/${CI_PROJECT_ID}/packages/helm/stable
    - helm cm-push cicdlab-chart-*.tgz ${CI_PROJECT_ID}
  only:
    - main
  tags:
    - kubernetes
