kind: Deployment
replicaCount: 1

image:
  repository: registry.gitlab.cicdlab.local
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: {}
  env: {}

imagePullSecrets: 
  - name: regcred
nameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}


securityContext: {}


service:
  type: ClusterIP
  port: 5000

livenessProbe: {}
  # path: /healthz

readinessProbe: {}
  # path: /healthz

resources: {}


autoscaling:
  enabled: false

volumes: []
volumeMounts: []

nodeSelector: {}

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

tolerations: []

affinity: {}

ingress:
  enabled: true
  className: "nginx-external-dox"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dox"
  hosts:
    - host: wbhelper.test.doxpublisher.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: wbhelper-secret-tls
     hosts:
       - wbhelper.test.doxpublisher.com